<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sistema de Navegación y Contenido Accesible"
    />
    <meta name="author" content="Tu nombre" />
    <title>Navegación y Contenido Accesible</title>
    <link rel="stylesheet" href="src/css/styles.css" />

    <script src="src/js/script.js" defer></script>
  </head>
  <body>
    

<!-- Navegación por fragmentos -->
<header class="header">
  <img src="./src/img/logo.png" alt="Logo" class="logo">
  <nav aria-label="Módulos principales">
      <a href="#reservas">Reservas</a>
      <a href="#tareas">Tareas</a>
  </nav>
</header>

    <!-- Formulario de Reserva Inteligente -->
    <section id="reserva">
      <h2>Formulario de Reserva</h2>
      <form id="form-reserva">
        <label for="nombre">Nombre del Cliente:</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          required
          placeholder="John"
        />
        <label for="apellido1">Primer apellido:</label>
        <input
          type="text"
          id="apellido1"
          name="apellido1"
          required
          placeholder="Smith"
        />
        <label for="apellido2">Segundo apellido:</label>
        <input
          type="text"
          id="apellido2"
          name="apellido2"
          placeholder="Gonzalez"
        />
        <label for="telefono">Teléfono:</label>
        <input
          type="tel"
          id="telefono"
          name="telefono"
          pattern="[0-9]{9}"
          required
          placeholder="123456789"
        />

        <label for="fecha">Fecha y Hora:</label>
        <input type="datetime-local" id="fecha" name="fecha" required />

        <label for="personas">Número de Personas:</label>
        <input
          type="number"
          id="personas"
          name="personas"
          min="1"
          max="10"
          required
          placeholder="1"
        />

        <button type="submit">Reservar</button>
      </form>
      <p id="error-message" style="color: red"></p>
    </section>

    <!-- Sección de Tareas -->
    <section>
        <div id="tareas">
            <h2>Tareas</h2>
            <article class="tarea-card">
                <h3>Tarea 1</h3>
                <progress value="75" max="100">75%</progress>
                <button onclick="verDetalles('tarea1')">Ver detalles</button>
            </article>
            <dialog id="detalle-tarea">
                <h3>Detalles de la Tarea</h3>
                <p id="descripcion-tarea"></p>
                <p>Fecha límite: <time id="fecha-limite"></time></p>
                <p>Prioridad: <meter id="prioridad-tarea" min="0" max="1"></meter></p>
                <button onclick="cerrarDialogo()">Cerrar</button>
            </dialog>
        </div>
        <form id="formularioTareas">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required>

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" required></textarea>

            <label for="fechaLimite">Fecha límite:</label>
            <input type="date" id="fechaLimite" name="fechaLimite" required>

            <label for="prioridad">Prioridad:</label>
            <select id="prioridad" name="prioridad" required>
                <option value="">Seleccione una prioridad</option>
                <option value="alta">Alta</option>
                <option value="media">Media</option>
                <option value="baja">Baja</option>
            </select>

            <label for="progreso">Progreso:</label>
            <input type="number" max="100" min="0" id="progreso" name="progreso"></input>

            <label for="dependencias">Dependencias:</label>
            <input type="text" id="dependencias" name="dependencias" placeholder="Ejemplo: Tarea 1, Tarea 2">

            <button type="submit">Guardar Tarea</button>
        </form>
    </section>
</body>

</html>
